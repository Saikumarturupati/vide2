<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Interface</title>
    <link rel="stylesheet" href="vide-2.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.webp" alt="Prashikshan">
            </div>
            <div class="user-info">
                <p>Hi User! <br>You are logged in as a Student</p>
            </div>
            <div class="instructor">
                <img src="images/logo2.webp" alt="">
                <p>Person<br>Instructor</p>
            </div>
        </header>
        <div class="main-content">
            <div class="video-section">
                <div class="main-video">
                    <img src="images/one1.webp" alt="Main Person" class="video-feed">
                    <div class="transcript">
                        <p><strong>Transcript:</strong><br>Original: Hello! I could not understand that.</p>
                    </div>
                </div>
                <div class="participants">
                    <div class="participant"><img src="images/fir1.webp" alt="Person 1"><p>Person 1</p></div>
                    <div class="participant"><img src="images/sec1.webp" alt="Person 2"><p>Person 2</p></div>
                    <div class="participant"><img src="images/thi1.webp" alt="Person 4"><p>Person 4</p></div>
                    <div class="participant"><img src="images/for1.webp" alt="Person 3"><p>Person 3</p></div>
                </div>
            </div>
            <aside>
                <div class="participants-list">
                    <h3>Participants</h3>
                    <!-- <div class="participant-off"> -->
                    <ul>
                        <div class="participant"><img src="images/ani1.png" alt=""><p>Person 1</p></div>
                    <div class="participant"><img src="images/ani2.png" alt="Person 2"><p>Person 2</p></div>
                    <div class="participant"><img src="images/ani3.png" alt="Person 4"><p>Person 3</p></div>

                    <!-- <li>Person 1</li>
                        <li>Person 2</li>
                        <li>Person 3</li> -->
                    </ul>
                <!-- </div> -->
                </div>
                <div class="chat-section">
                    <h3>Chats</h3>
                    <button>Group</button>
                    <button>Personal</button>
                </div>
            </aside>
        </div>
        
        <footer>
            <div class="session-info">
                <p>Session Info</p>
                <p>Mail ID | Meeting ID | Authentication Pin</p>
            </div>
            <div class="controls">
                <button class="mic-button">üéôÔ∏è</button>
                <button class="camera-button">üé•</button>
                <button class="chat-button">‚úèÔ∏è</button>
                <button class="end-call-button">‚òéÔ∏è</button>
            </div>
        </footer>
    </div>
</body>
</html>
